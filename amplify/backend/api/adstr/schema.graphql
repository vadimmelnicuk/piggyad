@model(subscriptions: {level: public})
@auth (rules: [
  {allow: groups, groups: ["Admin"]},
  {allow: owner},
  {allow: private, operations: [read]},
  {allow: public, operations: [read], provider: iam}
])
@key (name: "getStreamByOwner", fields: ["owner"], queryField: "getStreamByOwner")
