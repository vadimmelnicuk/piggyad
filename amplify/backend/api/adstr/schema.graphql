{
  id: ID!
  owner: String 
  username: String
  platform: String
  verified: Boolean
  online: Boolean 
  urlToken: String
  verificationToken: String
}

type Advert
@model
@auth (rules: [
  {allow: owner, operations: [create, update, delete]},
  {allow: private, operations: [read]},
  {allow: public, operations: [read], provider: iam}
])
@key (name: "getAdvertsByOwner", fields: ["owner"], queryField: "getAdvertsByOwner")
{
  id: ID!
  owner: String
  title: String!
  type: String
  asset: S3Object
  status: AdvertStatus
  impressions: Int
